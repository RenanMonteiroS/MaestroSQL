<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://rmonteiroproj.blob.core.windows.net/images/conductorError.ico">
    <title>404 - {{ call .T "notFoundPageTitle" }} | MaestroSQL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #414461 0%, #2a2d3f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #73D9D9, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s ease-in-out infinite alternate;
        }
        
        @keyframes shimmer {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .error-image {
            width: 300px;
            height: 300px;
            margin: 2rem auto;
            background: linear-gradient(135deg, rgba(115, 217, 217, 0.1), rgba(242, 82, 96, 0.1));
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(115, 217, 217, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        .error-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(115, 217, 217, 0.2), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg) translate(-100%, -100%); }
            50% { transform: rotate(45deg) translate(0%, 0%); }
            100% { transform: rotate(90deg) translate(100%, 100%); }
        }
        
        .error-image img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #F25260, #73D9D9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 1rem 0;
            text-shadow: 0 0 30px rgba(242, 82, 96, 0.3);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
               
        .backup-joke {
            background: linear-gradient(135deg, rgba(115, 217, 217, 0.1), rgba(242, 82, 96, 0.1));
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid rgba(115, 217, 217, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .backup-joke p {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .backup-joke .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #F25260, #e44450);
            color: white;
            box-shadow: 0 4px 15px rgba(242, 82, 96, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(242, 82, 96, 0.6);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #73D9D9, #5fc9c9);
            color: #414461;
            border: 1px solid rgba(115, 217, 217, 0.3);
            font-weight: 600;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #5fc9c9, #4bb9b9);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(115, 217, 217, 0.4);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particle-float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(odd) {
            background: rgba(115, 217, 217, 0.2);
        }
        
        .particle:nth-child(even) {
            background: rgba(242, 82, 96, 0.2);
        }
        
        @keyframes particle-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-image {
                width: 250px;
                height: 250px;
            }
            
            .error-image img {
                width: 150px;
                height: 150px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <h1 class="logo">MaestroSQL</h1>
        
        <div class="error-image">
            <img src="https://rmonteiroproj.blob.core.windows.net/images/conductorError.png" alt="404 Error Illustration">
        </div>
        
        <div class="error-code">404</div>
        <h2 class="error-title">{{ call .T "notFoundErrorTitle" }}</h2>
        
        <div class="backup-joke">
            <p><span class="emoji">üí°</span> <strong>{{ call .T "notFoundMaestroTip" }}</strong></p>
            <p id="notFoundPhrase"></p>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="btn btn-primary" onclick="window.history.back()">
                ‚Üê {{ call .T "notFoundPreviousPage"}}
            </a>
            <a href="/" class="btn btn-secondary">
                üè† {{ call .T "notFoundHomePage"}}
            </a>
        </div>
    </div>
    
    <script>
        // Adicionar mais part√≠culas dinamicamente
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // Alternar cores das part√≠culas
                if (i % 2 === 0) {
                    particle.style.background = 'rgba(115, 217, 217, 0.2)';
                } else {
                    particle.style.background = 'rgba(242, 82, 96, 0.2)';
                }
                
                particles.appendChild(particle);
            }
        }
        
        // Adicionar efeito de mouse
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: rgba(115, 217, 217, 0.3);
                    border: 2px solid rgba(242, 82, 96, 0.5);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: all 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            cursorElement.style.left = e.clientX - 10 + 'px';
            cursorElement.style.top = e.clientY - 10 + 'px';
        });

        function randomNotFoundPhrases() {
            const notFoundPhrases = [
                {{ call .T "notFoundPhrase1" }},
                {{ call .T "notFoundPhrase2" }},
                {{ call .T "notFoundPhrase3" }},
                {{ call .T "notFoundPhrase4" }},
            ];

            document.getElementById("notFoundPhrase").innerHTML = notFoundPhrases[Math.floor(Math.random() * 4)];
        }
        
        // Inicializar
        randomNotFoundPhrases();
        createParticles();
    </script>
</body>
</html>
