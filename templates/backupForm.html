<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaestroSQL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .step-item {
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .step-item.completed {
            background-color: #198754;
            color: white;
        }
        .step-item.active {
            background-color: #0d6efd;
            color: white;
        }
        .step-item.inactive {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .btn-container {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        .summary-item {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }
        .summary-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .summary-value {
            color: #212529;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">                
                <img src="https://rmonteiroproj.blob.core.windows.net/images/conductor.png" width="13%">
                MaestroSQL
            </a>
            <div class="navbar-nav ms-auto d-flex flex-row">
                <div class="step-item" id="step-nav-1">
                    <i class="fas fa-server me-1"></i>
                    Conexão
                </div>
                <div class="step-item" id="step-nav-2">
                    <i class="fas fa-cogs me-1"></i>
                    Operação
                </div>
                <div class="step-item" id="step-nav-3">
                    <i class="fas fa-database me-1"></i>
                    Bases de Dados
                </div>
                <div class="step-item" id="step-nav-4">
                    <i class="fas fa-clipboard-check me-1"></i>
                    Resumo
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <!-- Step 1: Conexão com Banco de Dados -->
                    <div class="step-content active" id="step-1">
                        <h3 class="mb-4">
                            <i class="fas fa-server text-primary me-2"></i>
                            Configuração de Conexão
                        </h3>
                        <form id="connection-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="host" class="form-label">Host</label>
                                    <input type="text" class="form-control" id="host" placeholder="localhost" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="port" class="form-label">Porta</label>
                                    <input type="number" class="form-control" id="port" placeholder="5432" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="user" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="user" placeholder="admin" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Step 2: Operação -->
                    <div class="step-content" id="step-2">
                        <h3 class="mb-4">
                            <i class="fas fa-cogs text-primary me-2"></i>
                            Selecionar Operação
                        </h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check p-4 border rounded">
                                    <input class="form-check-input" type="radio" name="operation" id="backup" value="backup" checked>
                                    <label class="form-check-label" for="backup">
                                        <i class="fas fa-download text-success me-2"></i>
                                        <strong>Backup</strong>
                                        <br>
                                        <small class="text-muted">Criar cópia de segurança das bases de dados</small>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check p-4 border rounded">
                                    <input class="form-check-input" type="radio" name="operation" id="restore" value="restore">
                                    <label class="form-check-label" for="restore">
                                        <i class="fas fa-upload text-warning me-2"></i>
                                        <strong>Restore</strong>
                                        <br>
                                        <small class="text-muted">Restaurar bases de dados a partir de backup</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Seleção de Bases de Dados -->
                    <div class="step-content" id="step-3">
                        <h3 class="mb-4">
                            <i class="fas fa-database text-primary me-2"></i>
                            Selecionar Bases de Dados
                        </h3>
                        <div class="row">
                            
                        </div>
                        <div class="mt-3" id="databaseSelectButtons">
                            <!-- <button type="button" class="btn btn-outline-primary btn-sm" onclick="selectAllDatabases()">
                                <i class="fas fa-check-double me-1"></i>
                                Selecionar Todas
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm ms-2" onclick="clearAllDatabases()">
                                <i class="fas fa-times me-1"></i>
                                Limpar Seleção
                            </button> -->
                        </div>
                        <div class="mt-3">
                            <div class="col-md-12 mb-3">
                                <label for="path" class="form-label">Caminho dos backups</label>
                                <input type="text" class="form-control" id="path" placeholder="C:/Backups" required>
                           </div>                           
                        </div>
                    </div>

                    <!-- Step 4: Resumo -->
                    <div class="step-content" id="step-4">
                        <h3 class="mb-4">
                            <i class="fas fa-clipboard-check text-primary me-2"></i>
                            Resumo da Configuração
                        </h3>
                        <div id="summary-content">
                            <!-- O conteúdo será preenchido via JavaScript -->
                        </div>
                        <div class="alert alert-info mt-4">
                            <i class="fas fa-info-circle me-2"></i>
                            Verifique todas as informações antes de executar a operação.
                        </div>
                    </div>

                    <!-- Botões de Navegação -->
                    <div class="btn-container d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="prev-btn" onclick="previousStep()" disabled>
                            <i class="fas fa-arrow-left me-1"></i>
                            Anterior
                        </button>
                        <div>
                            <button type="button" class="btn btn-primary" id="next-btn" onclick="nextStep()">
                                Próximo
                                <i class="fas fa-arrow-right ms-1"></i>
                            </button>
                            <button type="button" class="btn btn-success d-none" id="execute-btn" onclick="executeOperation()">
                                <i class="fas fa-play me-1"></i>
                                Executar Operação
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function updateStepNavigation() {
            for (let i = 1; i <= totalSteps; i++) {
                const stepNav = document.getElementById(`step-nav-${i}`);
                const stepContent = document.getElementById(`step-${i}`);
                
                if (i < currentStep) {
                    stepNav.className = 'step-item completed';
                    stepContent.classList.remove('active');
                } else if (i === currentStep) {
                    stepNav.className = 'step-item active';
                    stepContent.classList.add('active');
                } else {
                    stepNav.className = 'step-item inactive';
                    stepContent.classList.remove('active');
                }
            }

            // Atualizar botões
            document.getElementById('prev-btn').disabled = currentStep === 1;
            
            if (currentStep === totalSteps) {
                document.getElementById('next-btn').classList.add('d-none');
                document.getElementById('execute-btn').classList.remove('d-none');
                generateSummary();
            } else {
                document.getElementById('next-btn').classList.remove('d-none');
                document.getElementById('execute-btn').classList.add('d-none');
            }
        }

        async function nextStep() {
            if (!validateCurrentStep()) {
                return;
            }

            // Requisição POST para conectar quando sair do step 1
            if (currentStep === 1) {
                const connectBtn = document.getElementById('next-btn');
                const originalText = connectBtn.innerHTML;
                
                try {
                    connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Conectando...';
                    connectBtn.disabled = true;

                    const connectionData = {
                        host: document.getElementById('host').value,
                        port: document.getElementById('port').value,
                        user: document.getElementById('user').value,
                        password: document.getElementById('password').value
                    };

                    const response = await fetch('http://localhost:8000/connect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(connectionData)
                    });

                    if (!response.ok) {
                        throw new Error(`Erro na conexão: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Conexão estabelecida:', result);
                    
                } catch (error) {
                    console.error('Erro ao conectar:', error);
                    alert('Erro ao conectar com o banco de dados. Verifique os dados e tente novamente.');
                    connectBtn.innerHTML = originalText;
                    connectBtn.disabled = false;
                    return;
                } finally {
                    connectBtn.innerHTML = originalText;
                    connectBtn.disabled = false;
                }
            }

            if (currentStep < totalSteps) {
                currentStep++;
                updateStepNavigation();
                
                // Carregar bases de dados quando entrar no step 3
                if (currentStep === 3 && document.querySelector('input[name="operation"]:checked').value === 'backup') {
                    const databaseContainer = document.querySelector('#step-3 .row');
                    const databaseSelectButtons = document.querySelector("#databaseSelectButtons");

                    databaseContainer.innerHTML = '';
                    databaseSelectButtons.innerHTML = '';
                    
                    await loadDatabases();
                }
                else if (currentStep === 3 && document.querySelector('input[name="operation"]:checked').value === 'restore') {
                    const databaseContainer = document.querySelector('#step-3 .row');
                    const databaseSelectButtons = document.querySelector("#databaseSelectButtons");

                    databaseContainer.innerHTML = '';
                    databaseSelectButtons.innerHTML = '';
                }
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepNavigation();
            }
        }

        function validateCurrentStep() {
            switch (currentStep) {
                case 1:
                    const host = document.getElementById('host').value;
                    const port = document.getElementById('port').value;
                    const user = document.getElementById('user').value;
                    const password = document.getElementById('password').value;
                    
                    if (!host || !port || !user || !password) {
                        alert('Por favor, preencha todos os campos de conexão.');
                        return false;
                    }
                    return true;
                
                case 2:
                    const operation = document.querySelector('input[name="operation"]:checked');
                    if (!operation) {
                        alert('Por favor, selecione uma operação.');
                        return false;
                    }
                    return true;
                
                case 3:
                    const databases = document.querySelectorAll('input[type="checkbox"]:checked');
                    if (databases.length === 0 && document.querySelector('input[name="operation"]:checked').value === 'backup' ) {
                        alert('Por favor, selecione pelo menos uma base de dados.');
                        return false;
                    }
                    return true;
                
                default:
                    return true;
            }
        }

        async function loadDatabases() {
            const databaseContainer = document.querySelector('#step-3 .row');
            const databaseSelectButtons = document.querySelector("#databaseSelectButtons");
            
            try {
                // Mostrar loading
                databaseContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando bases de dados...</p>
                    </div>
                `;

                const response = await fetch('http://localhost:8000/databases', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro ao carregar databases: ${response.status}`);
                }

                const databases = await response.json();
                
                // Gerar checkboxes dinamicamente baseado na resposta da API
                let databasesHTML = '<div class="col-md-6">';
                databases.forEach((db, index) => {
                    if (index === Math.ceil(databases.length / 2)) {
                        databasesHTML += '</div><div class="col-md-6">';
                    }
                    
                    const icon = getDatabaseIcon(db.name || db);
                    const displayName = db.display_name || db.name || db;
                    const value = db.name || db;
                    
                    databasesHTML += `
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="db-${value}" value="${value}">
                            <label class="form-check-label" for="db-${value}">
                                <i class="${icon} me-2"></i>
                                ${displayName}
                            </label>
                        </div>
                    `;
                });
                databasesHTML += '</div>';

                databaseContainer.innerHTML = databasesHTML;
                databaseSelectButtons.innerHTML = `<button type="button" class="btn btn-outline-primary btn-sm" onclick="selectAllDatabases()">
                                <i class="fas fa-check-double me-1"></i>
                                Selecionar Todas
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm ms-2" onclick="clearAllDatabases()">
                                <i class="fas fa-times me-1"></i>
                                Limpar Seleção
                            </button>`
                
            } catch (error) {
                console.error('Erro ao carregar databases:', error);
                databaseContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Erro ao carregar as bases de dados. Usando bases padrão.
                        </div>
                    </div>
                `;
                
                // Fallback para databases padrão em caso de erro
                loadDefaultDatabases(databaseContainer);
            }
        }

        function getDatabaseIcon(dbName) {
            const iconMap = {
                'usuarios': 'fas fa-users',
                'produtos': 'fas fa-box',
                'vendas': 'fas fa-shopping-cart',
                'relatorios': 'fas fa-chart-bar',
                'configuracoes': 'fas fa-cog',
                'logs': 'fas fa-file-alt',
                'default': 'fas fa-database'
            };
            
            const lowerName = dbName.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (lowerName.includes(key)) {
                    return icon;
                }
            }
            return iconMap.default;
        }

        function loadDefaultDatabases(container) {
            const defaultDatabases = [
                { name: 'usuarios', display_name: 'Base de Usuários' },
                { name: 'produtos', display_name: 'Base de Produtos' },
                { name: 'vendas', display_name: 'Base de Vendas' },
                { name: 'relatorios', display_name: 'Base de Relatórios' },
                { name: 'configuracoes', display_name: 'Base de Configurações' },
                { name: 'logs', display_name: 'Base de Logs' }
            ];

            let databasesHTML = '<div class="col-md-6">';
            defaultDatabases.forEach((db, index) => {
                if (index === 3) {
                    databasesHTML += '</div><div class="col-md-6">';
                }
                
                const icon = getDatabaseIcon(db.name);
                
                databasesHTML += `
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="db-${db.name}" value="${db.name}">
                        <label class="form-check-label" for="db-${db.name}">
                            <i class="${icon} me-2"></i>
                            ${db.display_name}
                        </label>
                    </div>
                `;
            });
            databasesHTML += '</div>';

            container.innerHTML = databasesHTML;
        }

        function selectAllDatabases() {
            const checkboxes = document.querySelectorAll('#step-3 input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function clearAllDatabases() {
            const checkboxes = document.querySelectorAll('#step-3 input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }

        function generateSummary() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const user = document.getElementById('user').value;
            const path = document.getElementById('path').value;
            const operation = document.querySelector('input[name="operation"]:checked').value;
            const selectedDatabases = Array.from(document.querySelectorAll('#step-3 input[type="checkbox"]:checked'))
                .map(cb => cb.nextElementSibling.textContent.trim());

            let summaryHTML = `
                <div class="summary-item">
                    <div class="summary-label">
                        <i class="fas fa-server me-2"></i>
                        Conexão com Banco de Dados
                    </div>
                    <div class="summary-value">
                        <strong>Host:</strong> ${host}<br>
                        <strong>Porta:</strong> ${port}<br>
                        <strong>Usuário:</strong> ${user}<br>
                        <strong>Senha:</strong> ••••••••
                    </div>
                </div>
                
                <div class="summary-item">
                    <div class="summary-label">
                        <i class="fas fa-cogs me-2"></i>
                        Operação Selecionada
                    </div>
                    <div class="summary-value">
                        <span class="badge ${operation === 'backup' ? 'bg-success' : 'bg-warning'}">
                            ${operation === 'backup' ? 'BACKUP' : 'RESTORE'}
                        </span>
                    </div>
                </div>

                <div class="summary-item">
                    <div class="summary-label">
                        <i class="fas fa-folder-open me-2"></i>
                        Caminho do(s) Backup(s):
                    </div>
                    <div class="summary-value">
                        ${path}<br>
                    </div>
                </div>
            `;

            if (operation === 'backup') {
                summaryHTML += `<div class="summary-item">
                        <div class="summary-label">
                            <i class="fas fa-database me-2"></i>
                            Bases de Dados Selecionadas (${selectedDatabases.length})
                        </div>
                        <div class="summary-value">
                            ${selectedDatabases.map(db => `<span class="badge bg-primary me-1 mb-1">${db}</span>`).join('')}
                        </div>
                    </div>`;
            }

            document.getElementById('summary-content').innerHTML = summaryHTML;
        }

        async function executeOperation() {
            const operation = document.querySelector('input[name="operation"]:checked').value;
            const selectedDatabases = Array.from(document.querySelectorAll('#step-3 input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (!confirm(`Tem certeza que deseja executar a operação de ${operation.toUpperCase()} em ${selectedDatabases.length} base(s) de dados?`)) {
                return;
            }

            const btn = document.getElementById('execute-btn');
            const originalText = btn.innerHTML;
            
            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Executando...';
                btn.disabled = true;

                // Preparar dados para a requisição
                const requestData = {
                    databases: 
                        selectedDatabases.map(db => {
                            return {"name": db}
                        }),
                    path: document.getElementById('path').value
                };

                let response;
                if (operation === 'backup') {
                    response = await fetch('http://localhost:8000/backup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestData)
                    });
                    } else if (operation === 'restore') {
                    response = await fetch('http://localhost:8000/restore', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({backupFilesPath: document.getElementById('path').value})
                    });                    
                }           
                
                if (!response.ok) {
                    throw new Error(`Erro na operação: ${response.status}`);
                }

                const result = await response.json();
                console.log('Operação executada:', result);
                
                alert(`Operação de ${operation.toUpperCase()} executada com sucesso!`);
                btn.innerHTML = '<i class="fas fa-check me-1"></i> Operação Concluída';
                btn.className = 'btn btn-success';
                
            } catch (error) {
                console.error('Erro na operação:', error);
                alert(`Erro ao executar a operação de ${operation.toUpperCase()}. Verifique a conexão com o servidor.`);
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.className = 'btn btn-success';
            }
        }

        // Inicializar a interface
        updateStepNavigation();
    </script>
</body>
</html>
{{ end }}
